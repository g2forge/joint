<app-toolbar>
	<span app-toolbar-path><span *ngFor="let component of getPath().components; let componentIndex = index;"><span *ngIf="component.display != ''"> &gt; <a [routerLink]="getPath().getParent(componentIndex + 1).toActual()">{{ component.display }}</a></span></span></span>
</app-toolbar>

<div class="content wiki-content" [innerHTML]="content | safeHtml"></div>
